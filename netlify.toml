[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Database configuration
[dev]
  command = "npm run dev"
  targetPort = 5173

# Environment variables (use Netlify UI or CLI to set actual values)
# DATABASE_URL will be automatically set by Netlify DB
